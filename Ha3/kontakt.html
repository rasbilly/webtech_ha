<!DOCTYPE html>
<html>
<head>
	<title>Kontakt</title>
	<meta charset="utf-8">
</head>
<body>
	<header>
		<h1>Ryan-Marc Wegmeier</h1>
		<nav>
			<ul>
				<li><a href="index.html">Willkommen</a></li>
				<li><a href="blog.html">Blog</a></li>
				<li><a href="kontakt.html">Kontakt</a></li>
				<li><a href="autor.html">Über den Autor</a></li>

			</ul>

		</nav>
		
	</header>
	<main>
		
		<form>
			<fieldset>
				<legend>pflicht</legend>

				<table>
					<tr>
						<td><label for="name">Name:</label></td>
						<td><input type="text" name="name" id="name" required></td>
					</tr>
					<tr>
						<td><label for="email">E-Mail-Adresse:</label></td>
						<td><input type="email" name="email" id="email" required></td>
					</tr>

					<tr>
						<td>Geschlecht:</td>
						<td>
							<label for="male">Male:</label>
							<input type="radio" name="gender" id="male" required>

							<label for="female">Female:</label>
							<input type="radio" name="gender" id="female" value="female" required>						

							<label for="other">Other:</label>
							<input type="radio" name="gender" id="other" value="other" required>							
						</td>
					</tr>
					<tr>
						<td><label for="betreff">Betreff:</label></td>
						<td><input type="text" name="betreff" id="betreff" required></td>
					</tr>
					<tr>
						<td></td>
						<td><textarea  id="textfeld" required></textarea></td>
					</tr>


				</table>

			</fieldset>

			<fieldset>
				<legend>optional</legend>
				<table>
					<tr>
						<td><label for="anrede">Anrede:</label></td>
						<td>
							<select name="anrede" id="anrede">
								<option value="Prof.">Prof</option>
								<option value="Dr.">Dr.</option>
								<option value="None">-</option>
							</select>
						</td>

					</tr>
					<tr>
						<td><label for="telNr">Telefonnummer:</label></td>
						<td><input type="tel" name="telNr" id="telefonnummer"></td>
					</tr>
					<tr>
						<td><label for="Website">Website:</label></td>
						<td><input type="url" name="Website" id="website"></td>
					</tr>
					<tr>
						<td><label for="datum-zeit">Datum-Zeit:</label></td>
						<td><input type="datetime-local" name="datum-zeit" id="datetime"></td>
					</tr>
					<tr>
						<td><label for="thema">Thema:</label></td>
						<td>
							<select name="thema" id="thema">
								<option value="Newsletter.">Newsletter</option>
								<option value="Webseite.">Webseite</option>
								<option value="Werbung">Werbung</option>
								<option value="Andere">Andere</option>
							</select>
						</td>
					</tr>
					<tr>
						<td><label for="Datei">Datei:</label></td>
						<td><input type="file" name="Datei" id="file"></td>
					</tr>
					<tr>
						<td><label for="Color"> Farbe:</label></td>
						<td><input type="color" name="Color" id="farbe"/></td>
					</tr>


				</table>



			</fieldset>

			<br>
			<input type="submit" value="Submit">
		</form>


	</main>
	<footer>
		<nav>
			<ul>
				<li><a href="datSchutz.html">Datenschutzerklärung</a></li>
				<li><a href="impressum.html">Impressum</a></li>
			</ul>

		</nav>

	</footer>
</body>
</html>
