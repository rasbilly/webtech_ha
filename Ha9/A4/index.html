<script>

window.onhashchange = function() { 
  
  openSide()
 
}

function openSide(){




  var url=window.location.hash
  
  
  if(url===""){
    url=document.querySelectorAll("[href*='#']")[0].getAttribute("href")
   
  }

     var other= document.querySelectorAll("[href*='#']")
     var now=""
     other.forEach(e=>{
      if(e.getAttribute("href")==url){
        now=e
      }
     })

     now==""?alert("Website nicht vorhanden"):now.click()


     
     
     


     



    }

  function useTemp(temp,id){
    

   var current=document.getElementById(id)
   var active= document.querySelectorAll('[class*="nav-link active"]')[0]
    active.classList.remove("active")
    active.classList.remove("bg-warning")
    current.classList.add("active")
    current.classList.add("bg-warning")

    var content=document.querySelector("#content")

    var template=document.querySelector(temp)
    var clone=template.content.cloneNode(true)


    while(content.firstChild){
      content.firstChild.remove();
    }
    content.appendChild(clone)

    var navi=document.querySelector("#navi")
     
  if(window.innerWidth<=960 && navi.getAttribute("class")=="navbar-collapse collapse show")navi.setAttribute("class","navbar-collapse collapse")

  }

</script>
