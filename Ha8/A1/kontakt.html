					</tr>
					<tr>
						<td><label for="telNr">Telefonnummer:</label></td>
						<td><input type="tel" name="telNr" id="telNr"></td>
					</tr>
					<tr>
						<td><label for="Website">Website:</label></td>
						<td><input type="url" name="Website" id="Website"></td>
					</tr>
					<tr>
						<td><label for="datum-zeit">Datum-Zeit:</label></td>
						<td><input type="datetime-local" name="datum-zeit" id="datum-zeit"></td>
					</tr>
					<tr>
						<td><label for="thema">Thema:</label></td>
						<td>
							<select name="thema" id="thema">
								<option value="Newsletter.">Newsletter</option>
								<option value="Webseite.">Webseite</option>
								<option value="Werbung">Werbung</option>
								<option value="Andere">Andere</option>
							</select>
						</td>
					</tr>
					<tr>
						<td><label for="Datei">Datei:</label></td>

					</tr>
					<tr>
						<td><label for="Color"> Farbe:</label></td>
						<td><input type="color" name="Color" id="Color"/></td>
					</tr>


				</table>



			</fieldset>

			<br>
			<input type="submit" value="Submit">
			<input type="reset" value="restet">

• Was passiert bei dem Rastersystem, wenn die HTML-Elemente genau auf 100% Breite
verteilt sind und der Rand eines Elements auf eine Größe von 3px gesetzt wird? (z.B. beim
<main>-Block im zweispaltigen Layout) Wie können Sie das Problem lösen?
	- Verschiebung des Blocks nach unten
	- Rand+Breite = Gesamtblock
	-> Lösung Breite verkleinern und Rand breite übergeben

• Was bewirkt der CSS-Deklarationsblock [class*="col-"]{ float: left }?
	alle Tags mit dem Attribut class mit dem Wert"col-" erhalten attribut float:left
 
• Was bewirkt der komplette CSS-Deklarationsblock .row::after{ }?
	- gegenstück zu ::before
	- am Ende der rows wird der Kontent auf "" gesetzt
	- content sorgt für Umbruch und beenden des blocks


-->
